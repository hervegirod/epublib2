<h1>XP Style for RadioButton and Check Boxes</h1>
<p>This is a simple example how to use XP Style for RadioButton and Check Boxes</p>
<p>&nbsp;</p>

<h1>Click to select a special pizza</h1>

<form action="input_checkbox.htm">
  <p>
    <input type="checkbox" name="zutat" value="salami">
    Salami<br>
    <input type="checkbox" name="zutat" value="pilze">
    Pilze<br>
    <input type="checkbox" name="zutat" value="sardellen">
    Sardellen </p>
  <p>&nbsp;</p>
</form>

<h1>Your manner of payment:</h1>

<form action="input_radio.htm">
  <p>
    <input type="radio" name="Zahlmethode" value="Mastercard">
    Mastercard<br>
    <input type="radio" name="Zahlmethode" value="Visa">
    Visa<br>
    <input type="radio" name="Zahlmethode" value="AmericanExpress">
    American Express </p>
</form>
<p>&nbsp;</p>
<h1>Select also another favorite</h1>

<form action="select.htm">
<p>
<select name="top5" size="5">
<option>Heino</option>
<option>Michael Jackson</option>
<option selected>Tom Waits</option>
<option>Nina Hagen</option>
<option>Marianne Rosenberg</option>
</select>
</p>
</form>
